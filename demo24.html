<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> </title>

    <style>
    * {
        padding: 0;
        margin: 0;
    }
    li {
        list-style: none;
        float: left;
        width: 100px;
        height: 80px;
    }
    ul {
        position: absolute;
        left: 0;
        top: 0;
    }
    img {
        width: 100%;
        height: 100%;
    }
    #div1 {
        border: 1px solid red;
        height: 80px;
        width: 100px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
    </style>
</head>

<body>
<a href="	javascript:;">left</a><a href="javascript:;">right</a>
    <div id="div1">
        <ul>
            <li><img src="images/01.jpg" alt="">
            </li>
            <li><img src="images/02.jpg" alt="">
            </li>
            <li><img src="images/03.jpg" alt="">
            </li>
            <li><img src="images/03.jpg" alt="">
            </li>
        </ul>
    </div>
    <script>
    window.onload = function() {
        var oDiv = document.getElementById('div1')
        var oUl = oDiv.getElementsByTagName('ul')[0];
        var aLi = oUl.getElementsByTagName('li');
        oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
        oUl.style.width = aLi[0].offsetWidth * aLi.length + "px";
        var speed;

        function move() {
            if (oUl.offsetLeft < -oUl.offsetWidth / 2) {
                oUl.style.left = "0";
            }
            if (oUl.offsetLeft > 0) {
                // oUl.style = -oUl.offsetLeft / 2 + "px";
                oUl.style.left= -oUl.offsetWidth/2 + "px";

            }
            oUl.style.left = oUl.offsetLeft +speed + "px";

        };
        var timer = setInterval(move, 500)
        oDiv.onmouseover = function() {
            clearInterval(timer);
        };
        oDiv.onmouseout = function() {
            timer = setInterval(move, 500)
        };
        document.getElementsByTagName("a")[0].onclick=function(){
        	speed=-100
        };
        document.getElementsByTagName("a")[1].onclick=function(){
        	speed=+100
        }
    }
    </script>
</body>

</html>
